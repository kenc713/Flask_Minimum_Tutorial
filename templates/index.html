{% extends 'base.html' %}    <!--base.htmlを拡張したHTMLファイルを作ることを示す-->

<!--トップページ-->

<!--該当block内が置き換わる-->
<!--ここでは、base.html内の"body" block部の内容を設定-->
{% block body %}
<h1>トップページ</h1>
<a href="/create" role="button">CREATE NEW TASK</a>

<!--app.pyから渡されるデータ(データベースの全レコード)postを表示する-->
<!--このfor文の書き方は、テンプレートエンジンJinja2に準拠したもの-->
{% for post in posts %}
    <h2>タイトル : {{ post.title }}</h2>
    <p>期限 : {{ post.due.date() }}</p>
    <a href="/detail/{{ post.id }}" role="button">Detail</a>
    <a href="/delete/{{ post.id }}" role="button">Delete</a>
    <a href="/update/{{ post.id }}" role="button">Update</a>
{% endfor %}
{% endblock %}
